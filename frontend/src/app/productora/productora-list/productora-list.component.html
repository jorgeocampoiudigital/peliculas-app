<div class="container mt-4">
  <h2>Productoras</h2>
  <button *ngIf="auth.esAdmin()" class="btn btn-primary mb-3" (click)="nuevo()">Nueva Productora</button>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Slogan</th>
        <th>Estado</th>
        <th *ngIf="auth.esAdmin()">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of productoras">
        <td>{{ p.nombre }}</td>
        <td>{{ p.slogan }}</td>
        <td>{{ p.estado ? 'Activo' : 'Inactivo' }}</td>
        <td *ngIf="auth.esAdmin()">
          <button class="btn btn-warning btn-sm" (click)="editar(p.id!)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="eliminar(p.id!)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
