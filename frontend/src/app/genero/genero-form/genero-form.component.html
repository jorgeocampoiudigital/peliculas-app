<div class="container mt-4">
  <h2>{{ id ? 'Editar Género' : 'Nuevo Género' }}</h2>

  <form [formGroup]="generoForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" class="form-control" formControlName="nombre" />
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea id="descripcion" class="form-control" formControlName="descripcion"></textarea>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" id="estado" class="form-check-input" formControlName="estado" />
      <label for="estado" class="form-check-label">Activo</label>
    </div>

    <button class="btn btn-success" type="submit">Guardar</button>
  </form>
</div>
