<div class="container mt-5" *ngIf="usuario">
  <h4>Editar rol de {{ usuario.nombre }}</h4>

  <form (ngSubmit)="guardar()" class="mt-3">
    <div class="mb-3">
      <label>Rol</label>
      <select class="form-select" [(ngModel)]="usuario.rol" name="rol">
        <option value="docente">Docente</option>
        <option value="administrador">Administrador</option>
      </select>
    </div>

    <button class="btn btn-success" type="submit">Guardar</button>
    <a class="btn btn-secondary ms-2" routerLink="/admin-usuarios">Cancelar</a>
  </form>
</div>
