<div class="container mt-4">
  <h3>Administraci√≥n de Usuarios</h3>

  <table class="table table-bordered table-striped mt-3">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Rol</th>
        <th *ngIf="auth.esAdmin()">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of usuarios">
        <td>{{ u.id }}</td>
        <td>{{ u.nombre }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.rol }}</td>
        <td *ngIf="auth.esAdmin()">
          <button class="btn btn-sm btn-warning" (click)="editar(u.id!)">Editar rol</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
